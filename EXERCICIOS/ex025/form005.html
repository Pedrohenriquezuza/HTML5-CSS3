<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>
                Sexo
            </legend>

            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label><br>

            <input type="radio" name="sexo" id="isxbin" value="NB"><label for="isxbin">Não-Binario</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label><br>

            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p>
    </form>
</body>
</html>
