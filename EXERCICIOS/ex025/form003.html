<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste De Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Digite Seu Nome Aqui" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Sua Nota" size="10" step="0.1" required value="5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2021-03">
        </p>

        <p>
            <label for="idia">Dia Da Prova</label>
            <input type="date" name="dia" id="idia" value="2021-07-12">
        </p>

        <p>
            <label for="ihora">Horario Da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
