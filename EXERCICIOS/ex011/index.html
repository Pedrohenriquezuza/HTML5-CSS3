<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Em HTML5</title>
</head>
<body>
    <h1> Imagem Flexível</h1>
    <p>Você Está vendo a imagem completa? Experimente ampliar o tamanho da sua janela  para aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width: 750px)" srcset="/imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Wallpaper-da-marvel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Pan Pizza - Patiño.mp3" controls></audio>
</body>
</html>
