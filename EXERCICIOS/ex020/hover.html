<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }

        div:hover{
            color: red;
        }

        
    </style>
    <title>Exemplo hover</title>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o  MOuse Em cima Dessa Linha Caralho</p>
    <div>
        PASSA LOGO O MOUSE AQUI PORRAAA
        <p>Texto Escondido</p>
    </div>


    <h2>Exemplo 02</h2>

    <p>passe o mouse no texto abaixo</p>
    <div id="OLA-LORENA">
        Passe O Mouse No texto De Baixo
        <p>OLHA MEU PAYUUUU</p>
    </div>
</body>
</body>
</html>
