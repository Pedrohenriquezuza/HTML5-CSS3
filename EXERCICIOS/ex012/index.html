<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>
    <h1>Iserindo Vídeos Hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="600" poster="imagens/tomatethumb.png" controls loop>
        <source src="midia/Molhandotomate.mkv" type="video/mp4">
        <source src="midia/Molhandotomate.webm" type="video/webm">
        <source src="midia/molhandotomate.mp4" type="video/mp4">
        <source src="midia/molhandotomate.ogv" type="video/ogg">
        <p>Seu navegador nao tem contabilidade com reprodução de videos.</p>
    </video>
    
    <h1>Inserindo Videos Do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/P44GoGKVA_M?si=fEVQuywyzeOOiB7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    </iframe>
