<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Decorada</title>
    <style>

        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        table th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table .titulo{
            background-color: rgb(148, 148, 148);
            color: white;
            font-weight: bolder;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th rowspan="2" scope="col" class="titulo">Áreas</th>
            <th rowspan="2" class="titulo">Disciplinas</th>
            <th colspan="2" class="titulo">Notas</th>
            <th rowspan="2" class="titulo">Média</th>
            <tr>
                <th class="titulo">Notas 1</th>
                <th class="titulo">Notas 2</th>
            </tr>
        </tr>
        </thead>

        <tbody>

            <tr>
            <th rowspan="5" scope="rowgroup">Exatas</th>
            <td >Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="titulo" scope="row">Média De Exatas</th>
                <th class="titulo">0.0</th>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="titulo" scope="row">Média De Humanas</th>
                <th class="titulo">0.0</th>
            </tr>

        </tbody>
    </table>
</body>
</html>
